<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skin Essentials</title>
    </head>
    <link rel="stylesheet" href="styles.css">
    <body>
        <p class="slogan">Beauty is feeling comfortable in your own skin</p>
        <h1><span style="color:#800020">SKIN </span>ESSENTIALS 254</h1>
        <p>Thanks for visiting The Skin Essentials feedback page<br>
        Kindly fill out the short survey below letting us know what u thought of our services:</p>
        <form method="post">
<!--First fieldset-->            
            <fieldset class="personal" id="personal details"><legend>Personal details</legend>
                <label for="name"> Enter your Name:<input id="name" type="text" placeholder="Joan" required></input></label>
                <label for="email">Enter your email: <input id="email" type="email" required></input><br>Would you like to receive 
                news and updates(On Email) regarding our services and products?<br><input type="radio" name="updates" value="Yes updates">Yes<br>
                <input name="updates" type="radio" value="No updates">No</input></input></label>
                <label for="age">Enter your age: <input id="age" type="number" min="18"max="120" required></input></label>
                <label for="gender">Indicate your gender: <br><input name="gender" type="radio" value="man">Male</input><br>
                <input name="gender" type="radio" value="girl"></input>Female</label>
            </fieldset>
<!--Second fieldset-->            
            <legend id="questionnaire">Questionnaire</legend>
            <fieldset class="survey" id="survey">
                <ul>
                <li><label for="referee"> How did you get to know about us?<br>
                <input id="referee"type="checkbox" value="friend">Through a friend<br></input>
                <input id="referee" type="checkbox" value="social media">Social Media page</input><br>
                <input id="referee" type="checkbox" value="reputation">Reputation<br></input>
                <input id="referee" type="checkbox" value="other">Other<br></input></label></li>
                <li><label for="rating">How would you rate our services?(On a scale of 1-10)<br><input id="rating" type="number" min="1" max="10" required></input><br>
                <input id="reason" type="text" placeholder="Could you tell us why?"></label></li>
                </ul>
            </fieldset>
<!--Third fieldset-->
            <fieldset class ="feedback" id="feedback"><legend>Feedback</legend>
                <label for="product">Kindly give any more feedback you would wish to.<br><textarea id="product" rows="5"cols="30"></textarea></label>            
            </fieldset>
            <input id="reset" type="reset" value="Reset"></input>
            <input id="submit" type="submit" value="Submit"></input>
        </form>
    </body>
</html>
